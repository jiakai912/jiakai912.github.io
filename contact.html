<!-- CONTACT SECTION -->
<div class="container">
  <div class="contact-wrapper">

    <!-- LEFT FORM -->
    <div class="contact-left">
      <h2>聯絡方式</h2>
      <p>請使用以下表格透過這些聯絡資訊與我聯絡</p>

      <form>
        <label>公司、工作室名稱</label>
        <input type="text" placeholder="輸入您的公司或工作室名稱">

        <label>姓名</label>
        <input type="text" placeholder="輸入您的名字">

        <label>電話</label>
        <input type="text" placeholder="輸入您的聯絡電話">

        <label>Email</label>
        <input type="email" placeholder="輸入您的電子信箱">

        <label>主題</label>
        <input type="text" placeholder="輸入想討論的網站主題">

        <label>內容</label>
        <textarea placeholder="輸入詳細內容"></textarea>

        <button class="submit-btn">送出</button>
      </form>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="contact-right">
      <img src="assets/img/contact-photo.jpg" alt="聯絡我們圖片">
