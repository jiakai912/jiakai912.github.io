<body>

<header>
  <div class="container">
    <nav>
      <div class="left">
        <img src="assets/img/logo.jpg" alt="logo" style="height:32px;">
        JK STUDIO
      </div>

      </ul>
    </nav>
  </div>
</header>

<!-- CONTACT SECTION -->
<div class="container">
  <div class="contact-wrapper">

    <!-- LEFT FORM -->
    <div class="contact-left">
      <h2>聯絡方式</h2>
      <p>請使用以下表格透過這些聯絡資訊與我聯絡</p>

      <form id="contact-form" action="https://formspree.io/f/xjgvnzll" method="POST">
        <label>公司、工作室名稱</label>
        <input type="text" name="company" placeholder="輸入您的公司或工作室名稱" required>

        <label>姓名</label>
        <input type="text" name="name" placeholder="輸入您的名字" required>

        <label>電話</label>
        <input type="tel" name="phone" placeholder="輸入您的聯絡電話" pattern="[0-9\- ]{7,15}" title="請輸入正確電話號碼，例如 0912345678" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="輸入您的電子信箱" required>

        <label>主題</label>
        <input type="text" name="_subject" placeholder="輸入想討論的網站主題" required>

        <label>內容</label>
        <textarea name="message" placeholder="輸入詳細內容" required></textarea>

        <button type="submit" class="submit-btn">送出</button>
      </form>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="contact-right">
      <img src="assets/img/contact-photo.jpg" alt="聯絡我們圖片">
    </div>

  </div>
</div>

<!-- 成功提示框 -->
<div id="toast">表單已成功送出，我們會盡快與您聯絡！</div>

<footer>
  <div class="container">
    <!-- 上方導覽 -->
    <div class="footer3-top" style="display: flex; justify-content: center; margin-bottom: 20px;">
      <nav style="display: flex; gap: 150px; font-weight: 600;">
        <a href="brand-story.html">品牌故事</a>
        <a href="portfolio.html">作品集</a>
        <a href="about.html">關於JK</a>
        <a href="contact.html">聯絡我們</a>
      </nav>
    </div>

    <div class="footer3-bottom" style="
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      font-size: 14px;
      opacity: 1;
    ">
      <div style="font-weight: 600;">11338034@ntub.edu.tw</div>
      <div style="display: flex; gap: 30px; font-size: 18px;">
        <a href="https://www.instagram.com/_jk.0912?igsh=aGxlM2o5cjVlazFs&utm_source=qr" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/share/1HTjXY4BE2/?mibextid=wwXIfr" aria-label="Facebook">
          <i class="fa-brands fa-facebook"></i>

      <div style="font-weight: 600;">© 2025 JK STUDIO</div>
    </div>
  </div>
</footer>

<script>
  const form = document.getElementById('contact-form');
  const toast = document.getElementById('toast');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // 停止表單預設行為
    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        // 顯示提示框
        toast.classList.add('show');
        form.reset(); // 清空表單
        setTimeout(() => { toast.classList.remove('show'); }, 4000); // 4 秒後自動消失
      } else {
        alert('送出失敗，請稍後再試。');
      }
    }).catch(error => {
      alert('送出過程發生錯誤，請稍後再試。');
    });
  });
</script>

</body>
</html>
